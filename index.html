<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main>
        
        <section class="ingresar-texto">
            <div>
                <img src="img/Frame 6.png" alt="logo de alura" class="logo">
            </div>
            <div class="text-container">
                <textarea id="inputText" oninput="actualizarContenido()" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="advertencia-div">
                <img src="img/bi_exclamation-circle-fill.png" alt="" class="advertencia">
                <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>  
            </div>
        </section>
        <section class="tarjeta" id="resultCard">
                <div class="tarjeta-div">
                    <div class="mensaje">
                        <img src="img/Muñeco.png" alt="Imagen de muestra" class="Imagen-notexto" id="resultImage">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <h4>ingrese un mensaje para encriptar o desencriptar</h4>
                        <div id="displayText"></div>
                    </div>
                    <div class="boton-copiar">
                        <button class="copiar" id="copyButton" onclick="copiarTexto()">Copiar</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
