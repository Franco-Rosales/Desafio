<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="img/Frame 6.png" alt="Logo" class="logo">
        <aside class="sidebar">
            <div class="text-container">
                <textarea id="inputText" oninput="actualizarContenido()">Ingrese el texto aquí</textarea>
            </div>            
            <section class="bottom-buttons">
                <button class="dark-blue-button" onclick="encriptarTexto()">Encriptar</button>
                <button class="light-blue-button" onclick="desencriptarTexto()">Desencriptar</button>
            </section>
            <div class="card" id="resultCard">
                <img src="img/Muñeco.png" alt="Imagen de muestra" id="resultImage">
                <h2>Ningún mensaje fue encontrado</h2>
                <h4>ingrese un mensaje para encriptar o desencriptar</h4>
                <div id="displayText"></div> <!-- Asegúrate de que este elemento esté presente -->
                <button class="copy-button" onclick="copiarTexto()" id="copyButton" style="display: none;">Copiar</button>
            </div>
            
            
            
        </aside>
    </main>

    <script src="index.js"></script>
</body>
</html>
